<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Emisora Jhonatan Stereo</title>
    <link href="./css/bootstrap-material-design.min.css" rel="stylesheet" />
    <link href="./css/css.css" type="text/css " rel="stylesheet" />

    <link href="./css/estilos.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="img/1.jpg" alt="" width="50%" height="auto">
            <h2>Emisora Stereo</h2>
            <p class="lead">Esta pagina es una emisora de Electronica
            </p>
        </div>
        <div class="row text-center">
            <div class="col">
                <button type="button" class="btn btn-primary" id="play">
                    <i class="fas fa-play-circle"></i>
                </button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" id="pause">
                    <i class="fas fa-pause-circle"></i>
                </button>
            </div>
        </div>
        <div class="row text-center">
            <!-----
            <div class="col">
                <button type="button" class="btn btn-primary" id="volummenos">
                    <i class="fa fa-volume-down"></i>
                </button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" id="volumemas">
                    <i class="fa fa-volume-up"></i>
                </button>
            </div> -->
            <div class="col">
                <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="custom-range" id="myRange">
                </div>
            </div>
        </div>
        <div class="py-2 text-center">
            <img class="d-block mx auto mb-4" src="./img/3.gif" alt="" width="50%" height="auto" />
        </div>
        <div class="footer">
            <p>Pascual Bravo
                &copy; 2019
            </p>
        </div>
        <!---Reproductor de-- audio--------->
        <audio id="emisora">
            <!-- aqui URL de la radio que deseemos-->
            <source src="http://65.60.45.74:8070/;" type="audio/mpeg" />

        </audio>
    </div>
    <!---llamado de javscripts-->
    <script type="text/javascript" src="./js/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="./js/popper.js"></script>

    <script type="text/javascript" src="./js/fastclick.js"></script>
    <script type="text/javascript" src="./js/gestures.js"></script>
